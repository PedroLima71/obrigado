<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Carregamento</title>
    <!-- Link do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #161616 !important;
            color: #333;
        }

        /* Estilos customizados */
        .loading-container {
            padding: 2rem 1rem;
            text-align: center;
            max-width: 800px;
            /* Limita a largura máxima */
            margin: 50px auto;
            /* Centraliza o container com espaçamento superior e inferior */
            padding: 20px 30px;
            /* Espaçamento interno */
            background-color: #f9f9f9;
            /* Fundo suave para destacar o texto */
            border-radius: 8px;
            /* Cantos arredondados */
            box-shadow: 0 8px 12px rgba(255, 255, 255, 0.622);
            border: 2.6px solid rgb(252, 214, 0);
        }

        .spinner-border {
            margin-top: 20px;
        }

        .days {
            font-size: 2rem;
            font-weight: bold;
        }

        span {
            color: rgb(255, 196, 0);
        }

        /* From Uiverse.io by faxriddin20 */
        .checkbox-wrapper:hover .check {
            stroke-dashoffset: 0;
        }

        .checkbox-wrapper {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .checkbox-wrapper .background {
            fill: lime;
            transition: ease all 0.6s;
            -webkit-transition: ease all 0.6s;
        }

        .checkbox-wrapper .stroke {
            fill: none;
            stroke: lime;
            stroke-miterlimit: 10;
            stroke-width: 2px;
            stroke-dashoffset: 100;
            stroke-dasharray: 100;
            transition: ease all 0.6s;
            -webkit-transition: ease all 0.6s;
        }

        .checkbox-wrapper .check {
            fill: none;
            stroke: white;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2px;
            stroke-dashoffset: 22;
            stroke-dasharray: 22;
            transition: ease all 0.6s;
            -webkit-transition: ease all 0.6s;
        }

        .checkbox-wrapper input[type="checkbox"] {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            margin: 0;
            opacity: 0;
            -appearance: none;
            -webkit-appearance: none;
        }

        .checkbox-wrapper input[type="checkbox"]:hover {
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+svg .background {
            fill: black;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+svg .stroke {
            stroke-dashoffset: 0;
        }

        .checkbox-wrapper input[type="checkbox"]:checked+svg .check {
            stroke-dashoffset: 0;
        }
    </style>
</head>

<body>
    <!-- Tela de Carregamento -->
    <div id="loadingScreen" class="loading-container">
        <div class="days">
            Projeto <span></span> dias
            <p>Obrigado</p>
            <div class="checkbox-wrapper">
                <input type="checkbox" checked="" />
                <svg viewBox="0 0 35.6 35.6">
                    <circle r="17.8" cy="17.8" cx="17.8" class="background"></circle>
                    <circle r="14.37" cy="17.8" cx="17.8" class="stroke"></circle>
                    <polyline points="11.78 18.12 15.55 22.23 25.17 12.87" class="check"></polyline>
                </svg>
            </div>
        </div>

    </div>

    <!-- Scripts do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script de Redirecionamento após 20 segundos -->

</body>

</html>
